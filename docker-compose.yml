version: "2.1"

# https://github.com/k3s-io/k3s/blob/master/docker-compose.yml

services:
  server:
    # https://hub.docker.com/r/rancher/k3s/tags
    # https://github.com/k3s-io/k3s/blob/master/package/Dockerfile
    # https://docs.k3s.io/advanced#running-k3s-in-docker
    image: rancher/k3s:v1.26.2-k3s1
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    # ports:
    #   - 6443:6443 # Kubernetes API Server
    #   - 80:80 # Ingress controller port 80
    #   - 443:443 # Ingress controller port 443
    #   - 2379:2379 # etcd client requests
    #   - 2380:2380 # etcd peer communication
    network_mode: host
    # https://docs.k3s.io/cli/server#cluster-options
    environment:
      # K3S_URL: "https://localhost:6443"
      K3S_TOKEN: "mynodetoken"
      K3S_KUBECONFIG_OUTPUT: "/shared/kubeconfig.yaml"
      K3S_KUBECONFIG_MODE: "666"
      EXTRA_K3S_SERVER_ARGS: ""
    tmpfs:
      - /run
      - /var/run
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - shared:/shared
    entrypoint: []
    # https://docs.k3s.io/cli/server
    # https://docs.k3s.io/datastore/ha-embedded
    command:
      - /bin/sh
      - -c
      - /bin/k3s server --cluster-init $${EXTRA_K3S_SERVER_ARGS}

  bastion:
    build: .
    network_mode: host
    environment:
      KUBECONFIG: "/shared/kubeconfig.yaml"
      TLD: bob.local
    volumes:
      - shared:/shared:ro
    depends_on:
      - server

volumes:
  k3s-server: {}
  shared: {}
